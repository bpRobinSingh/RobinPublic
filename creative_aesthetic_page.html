<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Aesthetic Page</title>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --accent-color: #6c63ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    header {
      background: url('https://source.unsplash.com/1600x400/?nature,abstract') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }

    .container {
      padding: 2em;
      text-align: center;
    }

    .btn {
      background-color: var(--accent-color);
      color: white;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin-top: 2em;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1.5em;
      width: 250px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    footer {
      margin-top: 3em;
      padding: 1em;
      background-color: var(--accent-color);
      color: white;
      text-align: center;
    }

    .toggle-mode {
      margin-top: 1em;
      cursor: pointer;
      font-size: 0.9em;
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <header>
    Welcome to Robin's Creative Space
  </header>

  <div class="container">
    <p>Explore the beauty of design and functionality.</p>
    <button class="btn">Click Me</button>

    <div class="cards">
      <div class="card">
        <h3>Feature One</h3>
        <p>Elegant design with smooth animations.</p>
      </div>
      <div class="card">
        <h3>Feature Two</h3>
        <p>Responsive layout for all devices.</p>
      </div>
      <div class="card">
        <h3>Feature Three</h3>
        <p>Toggle between light and dark modes.</p>
      </div>
    </div>

    <div class="toggle-mode" onclick="toggleMode()">üåó Toggle Dark Mode</div>
  </div>

  <footer>
    Made with ‚ù§Ô∏è by Robin Singh
  </footer>

  <script>
    function toggleMode() {
      const root = document.documentElement;
      if (root.style.getPropertyValue('--bg-color') === '#f0f0f0') {
        root.style.setProperty('--bg-color', '#1e1e1e');
        root.style.setProperty('--text-color', '#f0f0f0');
      } else {
        root.style.setProperty('--bg-color', '#f0f0f0');
        root.style.setProperty('--text-color', '#333');
      }
    }
  </script>
</body>
</html>
