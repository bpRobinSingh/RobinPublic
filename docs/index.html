<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vadivelu HTTP Status Reactions</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f9; color: #333; text-align: center; padding: 30px; }
    input, select, button { padding: 8px 12px; margin: 5px; font-size: 1rem; }
    img { margin-top: 20px; max-width: 80%; border-radius: 10px; }
    .error { color: red; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Vadivelu HTTP Status Reaction</h1>
  <div>
    <label for="status">Enter HTTP Status Code:</label>
    <input type="number" id="status" placeholder="e.g., 200" min="100" max="599"/>
  </div>
  <div>
    <label for="format">Format:</label>
    <select id="format">
      <option value="gif" selected>GIF</option>
      <option value="jpg">JPG</option>
    </select>
  </div>
  <button id="fetchBtn">Show Reaction</button>
  <div id="output">
    <img id="resultImg" src="" alt="Vadivelu reaction" style="display:none;">
    <div id="errorMsg" class="error" style="display:none;"></div>
  </div>

  <script>
    document.getElementById('fetchBtn').addEventListener('click', () => {
      const code = document.getElementById('status').value.trim();
      const format = document.getElementById('format').value;
      const imgEl = document.getElementById('resultImg');
      const errorEl = document.getElementById('errorMsg');

      imgEl.style.display = 'none';
      errorEl.style.display = 'none';

      if (!code) {
        errorEl.textContent = 'Please enter a valid status code.';
        errorEl.style.display = 'block';
        return;
      }

      const url = `https://vadivelu.anoram.com/${format}/${code}`;

      // Attempt to load image
      imgEl.src = url;
      imgEl.onerror = () => {
        errorEl.textContent = `No image found for status code ${code} (${format.toUpperCase()}).`;
        errorEl.style.display = 'block';
        imgEl.style.display = 'none';
      };
      imgEl.onload = () => {
        imgEl.style.display = 'block';
      };
    });
  </script>
</body>
</html>
