<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vadivelu HTTP Status Reactions</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin: 10px 5px;
    }

    input {
      width: 100px;
      text-align: center;
    }

    button {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffcc00;
    }

    img {
      margin-top: 30px;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .error {
      color: #ff6666;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Vadivelu HTTP Status Reaction Viewer ðŸ§ </h1>
  <div>
    <input type="number" id="status" placeholder="e.g. 404" min="100" max="599" />
    <button onclick="showReaction()">Show Reaction</button>
  </div>
  <div id="output">
    <img id="reactionImg" src="" alt="Vadivelu Reaction" style="display: none;">
    <div class="error" id="errorMsg" style="display: none;"></div>
  </div>

  <script>
    function showReaction() {
      const code = document.getElementById('status').value.trim();
      const imgEl = document.getElementById('reactionImg');
      const errorEl = document.getElementById('errorMsg');

      imgEl.style.display = 'none';
      errorEl.style.display = 'none';

      if (!code || isNaN(code)) {
        errorEl.textContent = "Please enter a valid HTTP status code.";
        errorEl.style.display = 'block';
        return;
      }

      const url = `https://vadivelu.anoram.com/gif/${code}`;

      imgEl.src = url;

      imgEl.onerror = () => {
        errorEl.textContent = `No reaction found for HTTP status code ${code}.`;
        errorEl.style.display = 'block';
        imgEl.style.display = 'none';
      };

      imgEl.onload = () => {
        imgEl.style.display = 'block';
      };
    }
  </script>
</body>
</html>
